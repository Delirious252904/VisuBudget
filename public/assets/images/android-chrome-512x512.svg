<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <title>VisuBudget Android Chrome Icon 512x512</title>
  <desc>High-resolution VisuBudget icon for Android devices and Progressive Web App with maximum detail</desc>
  
  <defs>
    <!-- Enhanced brand gradients -->
    <linearGradient id="brandGradientAndroid" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4F46E5" />
      <stop offset="25%" stop-color="#5B52E8" />
      <stop offset="50%" stop-color="#6366F1" />
      <stop offset="75%" stop-color="#5B52E8" />
      <stop offset="100%" stop-color="#3B37B3" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#14B8A6" />
      <stop offset="100%" stop-color="#059669" />
    </linearGradient>
    
    <!-- Background gradient -->
    <radialGradient id="bgGradientAndroid" cx="50%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#2a2a2a" />
      <stop offset="50%" stop-color="#1a1a1a" />
      <stop offset="100%" stop-color="#0f0f0f" />
    </radialGradient>
    
    <!-- Chart shadow -->
    <filter id="chartShadowAndroid" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="8" stdDeviation="6" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Glow effect -->
    <filter id="glowAndroid" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Text glow -->
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with modern rounded corners -->
  <rect width="512" height="512" rx="40" ry="40" fill="url(#bgGradientAndroid)" />
  
  <!-- Background pattern for texture -->
  <g opacity="0.03">
    <pattern id="backgroundPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#f8f9fa" />
    </pattern>
    <rect width="512" height="512" fill="url(#backgroundPattern)" />
  </g>
  
  <!-- Financial Chart Container -->
  <g transform="translate(85, 120)">
    <!-- Chart background -->
    <rect x="0" y="0" width="342" height="200" rx="20" ry="20" fill="#f8f9fa" opacity="0.06" filter="url(#chartShadowAndroid)" />
    
    <!-- Chart grid lines for more detail -->
    <g stroke="#f8f9fa" stroke-width="1" opacity="0.08">
      <line x1="30" y1="170" x2="312" y2="170" />
      <line x1="30" y1="130" x2="312" y2="130" />
      <line x1="30" y1="90" x2="312" y2="90" />
      <line x1="30" y1="50" x2="312" y2="50" />
      <line x1="30" y1="10" x2="312" y2="10" />
    </g>
    
    <!-- Chart bars with maximum detail -->
    <g transform="translate(45, 20)" stroke-width="0">
      <!-- Bar 1 -->
      <rect x="0" y="70" width="30" height="80" rx="8" fill="#4F46E5" filter="url(#glowAndroid)" />
      <!-- Bar 2 -->
      <rect x="40" y="40" width="30" height="110" rx="8" fill="url(#brandGradientAndroid)" filter="url(#glowAndroid)" />
      <!-- Bar 3 -->
      <rect x="80" y="85" width="30" height="65" rx="8" fill="#4F46E5" filter="url(#glowAndroid)" />
      <!-- Bar 4 -->
      <rect x="120" y="50" width="30" height="100" rx="8" fill="url(#brandGradientAndroid)" filter="url(#glowAndroid)" />
      <!-- Bar 5 -->
      <rect x="160" y="80" width="30" height="70" rx="8" fill="url(#accentGradient)" filter="url(#glowAndroid)" />
      <!-- Bar 6 -->
      <rect x="200" y="55" width="30" height="95" rx="8" fill="url(#brandGradientAndroid)" filter="url(#glowAndroid)" />
      <!-- Bar 7 -->
      <rect x="240" y="90" width="30" height="60" rx="8" fill="#4F46E5" filter="url(#glowAndroid)" />
    </g>
    
    <!-- Chart trend line -->
    <path d="M 60 120 Q 150 80 240 100 T 350 90" stroke="url(#brandGradientAndroid)" stroke-width="3" fill="none" opacity="0.6" filter="url(#glowAndroid)" />
  </g>
  
  <!-- Enhanced Currency Symbol -->
  <g transform="translate(256, 370)">
    <circle cx="0" cy="0" r="60" fill="url(#brandGradientAndroid)" opacity="0.15" filter="url(#glowAndroid)" />
    <circle cx="0" cy="0" r="45" fill="url(#brandGradientAndroid)" opacity="0.1" />
    <text x="0" y="20" font-size="80" font-weight="bold" text-anchor="middle" fill="#4F46E5" filter="url(#textGlow)">Â£</text>
  </g>
  
  <!-- VB Monogram in corner with enhanced design -->
  <g transform="translate(410, 102)">
    <circle cx="0" cy="0" r="45" fill="url(#brandGradientAndroid)" opacity="0.9" filter="url(#chartShadowAndroid)" />
    <circle cx="0" cy="0" r="35" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2" />
    <text x="0" y="8" font-size="36" font-weight="bold" text-anchor="middle" fill="white" filter="url(#textGlow)">VB</text>
  </g>
  
  <!-- Subtle highlights for depth */
  <ellipse cx="256" cy="150" rx="200" ry="40" fill="url(#brandGradientAndroid)" opacity="0.03" />
  <ellipse cx="256" cy="100" rx="150" ry="20" fill="#f8f9fa" opacity="0.02" />
  
  <!-- Corner accent elements -->
  <g transform="translate(50, 50)">
    <circle cx="0" cy="0" r="4" fill="url(#accentGradient)" opacity="0.6" />
  </g>
  <g transform="translate(462, 462)">
    <circle cx="0" cy="0" r="4" fill="url(#accentGradient)" opacity="0.6" />
  </g>
</svg>
